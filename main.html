<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Greenlogo.png">
    <title>Menu Order - Greens Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #f5f5f5;
            scroll-behavior: smooth;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        /* Landing Page */
        .landing-page {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23654321" width="1200" height="800"/><circle cx="600" cy="400" r="300" fill="%23543210" opacity="0.3"/></svg>') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        .cafe-logo {
            width: 150px;
            height: 150px;
            background: #d4a574;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(212, 165, 116, 0.3);
            overflow: hidden;
        }

        .cafe-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .landing-content {
            max-width: 900px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid rgba(212, 165, 116, 0.3);
        }

        .cafe-name {
            font-size: 64px;
            color: #d4a574;
            margin-bottom: 10px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cafe-tagline {
            font-size: 20px;
            color: #bbb;
            margin-bottom: 40px;
            font-style: italic;
        }

        .cafe-description {
            font-size: 18px;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 30px;
            text-align: justify;
        }

        .owner-info {
            background: rgba(212, 165, 116, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border-left: 4px solid #d4a574;
            text-align: left;
        }

        .owner-info h3 {
            color: #d4a574;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .owner-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .owner-detail-item {
            padding: 10px;
        }

        .owner-detail-item strong {
            color: #d4a574;
            display: block;
            margin-bottom: 5px;
        }

        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .facility-card {
            background: rgba(212, 165, 116, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(212, 165, 116, 0.3);
        }

        .facility-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .facility-card h4 {
            color: #d4a574;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .container h2 {
            text-align: center;
            color: #d4a574;
            font-size: 36px;
            margin-bottom: 40px;
            font-family: 'Brush Script MT', cursive;
        }

        /* Role Selection */
        .role-selection-section {
            min-height: 100vh;
            background: #1a1a1a;
            padding: 60px 20px;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 0;
        }

        .role-card {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 280px;
            border: 2px solid #d4a574;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(212, 165, 116, 0.3);
        }

        .role-card h2 {
            color: #d4a574;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .role-card p {
            color: #bbb;
            margin-bottom: 20px;
        }

        .role-card button {
            background: #d4a574;
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .role-card button:hover {
            background: #c49563;
        }

        /* Shared UI */
        .btn-amber {
            background: #d4a574;
            color: #1a1a1a;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-amber:hover {
            background: #c49563;
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .text-amber {
            color: #d4a574;
        }

        .muted {
            color: #bbb;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            color: #d4a574;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            color: #fff;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            color: #1a1a1a;
            font-weight: bold;
        }

        .status-pending {
            background: #f6c84b;
        }

        .status-preparing {
            background: #4ea3ff;
        }

        .status-completed {
            background: #3cd26b;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .cart-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty-btn {
            padding: 6px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.04);
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .qty-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 18px;
        }

        .remove-btn:hover {
            color: #ff5252;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .grid-3 {
                grid-template-columns: 1fr;
            }

            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .owner-details {
                grid-template-columns: 1fr;
            }

            .cafe-name {
                font-size: 48px;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        const menuData = {
            "Beverages": [
                { id: 1, name: "Cappuccino", description: "Rich espresso with steamed milk foam", price: 3.5 },
                { id: 2, name: "Americano", description: "Espresso with hot water", price: 2.75 },
                { id: 3, name: "Iced Latte", description: "Chilled espresso with milk and ice", price: 4.0 }
            ],
            "Snacks": [
                { id: 11, name: "Garlic Bread", description: "Toasted bread with garlic butter", price: 2.5 },
                { id: 12, name: "Veg Sandwich", description: "Fresh veggies with pesto", price: 5.0 }
            ],
            "Desserts": [
                { id: 21, name: "Chocolate Brownie", description: "Warm brownie with ice-cream", price: 3.75 },
                { id: 22, name: "Cheesecake", description: "Classic creamy slice", price: 4.25 }
            ]
        };

        const mockUsers = {
            waiters: [
                { name: 'Asha', uid: '1001234567', password: 'waiter123' },
                { name: 'Ram', uid: '1009876543', password: 'waiter123' }
            ],
            owners: [
                { name: 'Prashant', uid: '2000000001', password: 'owner123' }
            ]
        };

        let state = {
            view: 'landing',
            currentRole: null,
            currentUser: null,
            cart: [],
            orders: [
                { id: 501, date: '2025-11-30', tableNo: 'T3', items: 'Cappuccino x1', total: 3.50, status: 'pending', waiter: 'Asha' },
                { id: 502, date: '2025-11-29', tableNo: 'T1', items: 'Veg Sandwich x2', total: 10.00, status: 'completed', waiter: 'Ram' }
            ]
        };

        function formatCurrency(n) {
            return n.toFixed(2);
        }

        function calculateTotal() {
            return state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
        }

        function findMenuItemById(id) {
            for (const category of Object.values(menuData)) {
                const item = category.find(i => i.id === id);
                if (item) return item;
            }
            return null;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'pending': return 'status-pending';
                case 'preparing': return 'status-preparing';
                case 'completed': return 'status-completed';
                default: return 'status-pending';
            }
        }
        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        function addToCart(item) {
            const existing = state.cart.find(c => c.id === item.id);
            if (existing) {
                existing.quantity++;
            } else {
                state.cart.push({ ...item, quantity: 1 });
            }
            setState({ cart: state.cart });
        }

        function removeFromCart(itemId) {
            state.cart = state.cart.filter(c => c.id !== itemId);
            setState({ cart: state.cart });
        }

        function updateQuantity(itemId, delta) {
            const item = state.cart.find(c => c.id === itemId);
            if (!item) return;
            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(itemId);
            } else {
                setState({ cart: state.cart });
            }
        }

        function placeOrder() {
            if (state.cart.length === 0) {
                alert('Please add items to your order');
                return;
            }
            const itemsDesc = state.cart.map(i => `${i.name} x${i.quantity}`).join(', ');
            const total = parseFloat(calculateTotal());
            const order = {
                id: Math.floor(Math.random() * 9000) + 1000,
                date: new Date().toISOString().split('T')[0],
                tableNo: 'T' + (Math.floor(Math.random() * 10) + 1),
                items: itemsDesc,
                total: total,
                status: 'pending',
                waiter: state.currentUser?.name || 'Unassigned'
            };
            state.orders.unshift(order);
            state.cart = [];
            alert('Order placed successfully! Order ID: #' + order.id);
            setState({ orders: state.orders, cart: state.cart });
        }

        function loginWaiter() {
            const uid = document.getElementById('waiterUid')?.value;
            const password = document.getElementById('waiterPassword')?.value;
            const user = mockUsers.waiters.find(u => u.uid === uid && u.password === password);
            if (user) {
                setState({ currentUser: user, currentRole: 'waiter', view: 'waiter' });
            } else {
                alert('Invalid credentials');
            }
        }

        function loginOwner() {
            const uid = document.getElementById('ownerUid')?.value;
            const password = document.getElementById('ownerPassword')?.value;
            const user = mockUsers.owners.find(u => u.uid === uid && u.password === password);
            if (user) {
                setState({ currentUser: user, currentRole: 'owner', view: 'owner' });
            } else {
                alert('Invalid credentials');
            }
        }

        function logout() {
            setState({ view: 'landing', currentUser: null, currentRole: null, cart: [] });
        }
        function render() {
            const app = document.getElementById('app');
            switch (state.view) {
                case 'landing':
                    app.innerHTML = renderLanding();
                    break;
                case 'roleSelect':
                    app.innerHTML = renderRoleSelect();
                    break;
                case 'customerLogin':
                    app.innerHTML = renderCustomerView();
                    break;
                case 'waiterLogin':
                    app.innerHTML = renderWaiterLogin();
                    break;
                case 'ownerLogin':
                    app.innerHTML = renderOwnerLogin();
                    break;
                case 'customer':
                    app.innerHTML = renderCustomerView();
                    break;
                case 'waiter':
                    app.innerHTML = renderWaiterDashboard();
                    break;
                case 'owner':
                    app.innerHTML = renderOwnerDashboard();
                    break;
                default:
                    app.innerHTML = renderLanding();
            }
        }

        function renderLanding() {

    <div class="landing-page">

                    </div>

                        <span>7:00 AM - 10:00 PM</span>
                    </div>
                </div>
            </div>

            <div class="facilities-grid">
                <div class="facility-card">
                    <div class="facility-icon">üåê</div>
                    <h4>Free WiFi</h4>
                    <p>High-speed internet for all customers</p>
                </div>
                <div class="facility-card">

                </div>
                <div class="facility-card">

        }

        function renderRoleSelect() {
            return `

            return `

        function renderOwnerLogin() {
            return `

        <div class="card" style="max-width: 480px; width: 100%;">
            <button onclick="setState({view: 'roleSelect'})" class="btn-amber" style="margin-bottom: 12px;">‚Üê Back</button>

        }

        function renderCustomerView() {
            const total = calculateTotal();
            const hasItems = state.cart.length > 0;

            return `
    <div style="min-height: 100vh; padding: 32px 20px;">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="font-size: 32px;" class="text-amber">Menu</h1>
                <button class="btn-amber" onclick="logout()">Exit</button>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div>
                    ${Object.entries(menuData).map(([category, items]) => `
                        <div style="margin-bottom: 28px;">
                            <h2 style="font-size: 20px; color: #d4a574; margin-bottom: 12px;">${category}</h2>
                            <div class="grid-2">
                                ${items.map(item => `
                                    <div class="card">
                                        <h3 style="font-size: 18px; margin-bottom: 8px;">${item.name}</h3>
                                        <p class="muted" style="font-size: 13px; margin-bottom: 12px;">${item.description}</p>
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <span class="text-amber" style="font-size: 18px; font-weight: bold;">$${formatCurrency(item.price)}</span>
                                            <button class="btn-amber" onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')})">+ Add</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="card" style="position: sticky; top: 20px; align-self: start; height: fit-content;">
                    <h2 style="font-size: 18px; margin-bottom: 16px;" class="text-amber">üõí Your Order</h2>
                    ${hasItems ? `
                        <div style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; max-height: 400px; overflow-y: auto;">
                            ${state.cart.map(item => `
                                <div class="cart-item">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">

                                        </div>

                                </div>

                        </div>
